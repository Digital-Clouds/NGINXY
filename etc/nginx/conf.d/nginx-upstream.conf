server  {
    listen 80;
    server_name foobar;
    return 301 https://$server_name$request_uri;
    server_tokens off;
    access_log off;
    error_log off;
    return 444;
}

  upstream backend  {
      server Main-A:443;
      server Main-B:443;
      server Main-C:443;
      server Main-D:443;
      keepalive 64;
  }

  server  {
      listen 443 ssl http2;
      root /path/to/public_html;
      index index.php index.html index.htm;
      ssl_certificate /etc/engine/ssl/domain/certificate.cert;
      ssl_certificate_key /etc/engine/ssl/domain/ssl.key;
      resolver 213.73.91.35 77.109.138.45 77.109.139.29 77.109.139.29 valid=300s;
      resolver_timeout  10s;
      ssl_session_timeout 10m;
      ssl_protocols TLSv1.2;
      ssl_prefer_server_ciphers on;
      #ssl_ciphers AES256+EECDH:AES256+EDH:!aNULL;
      ssl_session_cache shared:SSL:10m;

      add_header Strict-Transport-Security max-age=15768000;
      ssl_stapling  on;
      ssl_stapling_verify on;
      #ssl_ecdh_curve secp384r1;
      ssl_trusted_certificate /etc/engine/ssl/domain/certificate.cert;
      ssl_dhparam /etc/engine/ssl/domain/dhparam.pem;
      server_name foobar;
      server_tokens off;
      access_log  /var/log/nginx/access.log;
      error_log /var/log/nginx/error.log warn;

      include nginxy/gzip;

      location / {
        proxy_pass https://backend;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_intercept_errors on;
        include nginxy/error_handling;
        include nginxy/php;
      }

      location /status/frontend {
        stub_status on;
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
      }

      location /status/backend {
          proxy_pass https://backend;
          proxy_redirect off;
          proxy_buffering off;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $remote_addr;
      }

      location /status/backend2 {
          proxy_pass https://backend;
          proxy_redirect off;
          proxy_buffering off;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $remote_addr;
      }

      location /status/backend3 {
          proxy_pass https://backend;
          proxy_redirect off;
          proxy_buffering off;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $remote_addr;
      }
  }
